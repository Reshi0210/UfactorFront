<div clas="container-fluid">
  <div class="position-static">
    <div class="position-absolute top-50 start-50 translate-middle">
      <h1>Actualizar un Cargo</h1>
      <br />

      <form (ngSubmit)="onSubmit()" #myForm="ngForm">

        <div clas="col">

          <div class="row">
            <mat-form-field appearance="fill">
              <input matInput required name="Name" type="text" [(ngModel)]="position.positionName"
                placeholder="Nombre del Cargo" />
              <mat-error >El campo es requerido</mat-error>
            </mat-form-field>
          </div>
            <br />

            <div class="row">

              <label for="defense">categoria</label>
              <mat-form-field appearance="fill">
              <mat-select required name="cat" [(ngModel)]="position.category">
                  <mat-option selected></mat-option>
                  <mat-option [value]="item" *ngFor="let item of listaCategoria">
                    {{ item }}
                  </mat-option>
                </mat-select>
                <mat-error>Seleccione Una opcion</mat-error>
              </mat-form-field>
            </div>



           <br />
           <div class="row">
           <label for="defense">Escala</label>
            <mat-form-field appearance="fill">
            <mat-select required name="escal" [(ngModel)]="position.scaleGroup">
              <mat-option [value]="position.scaleGroup">{{position.scaleGroup.scale}}</mat-option>
                <mat-option [value]="item" *ngFor="let item of scaleList">
                  {{ item.scale }}
                </mat-option>
              </mat-select>
              <mat-error>Seleccione Una opcion</mat-error>
            </mat-form-field>
          </div>

        </div>


        <br />
        <button [disabled]="!myForm.valid"  type="submit" class="btn btn-success">Actualziar</button>
      </form>
    </div>
  </div>
</div>
