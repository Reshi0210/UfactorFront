<div clas="container-fluid">
  <div class="position-static">
    <div class="position-absolute top-50 start-50 translate-middle">
      <h1>Actualizar una Integracion Politica</h1>
      <br />
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="row">
          <mat-form-field appearance="fill">
          <input
            matInput
            required
            name="Name"
            class="form-control"
            type="text"
            [(ngModel)]="politic.organ"
            placeholder="Nombre del organo"


          />
          <mat-error>El campo es requerido</mat-error>
        </mat-form-field>
        </div>
        <br />
        <button [disabled]="!myForm.valid" type="submit" class="btn btn-success">Actualizar</button>
      </form>
    </div>
  </div>
</div>
