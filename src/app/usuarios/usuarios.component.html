<div class="container"></div>
<mat-toolbar color="">
  <mat-toolbar-row>
    <router-outlet></router-outlet>
    <button mat-button routerLink="create-user">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-button><mat-icon>search</mat-icon></button>


  </mat-toolbar-row>
</mat-toolbar>
<br>
<br>
<br>
<div class="position-relative">
  <div class="position-absolute top-50 start-50 translate-middle">
    <h1>Usuarios</h1>
  </div>
</div>
<br>
<br>
<div class="container">
  <table class="table table-striped">
<thead>
  <tr>
    <th scope="col">Nombre de usuario</th>
    <th scope="col">Rol</th>
    <th scope="col">Entidad</th>
    <th scope="col">Cambiar Contrase√±a</th>
    <th scope="col">Eliminar</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let user of userList">
      <td>{{user.username}}</td>
      
      <td>
       
        <p *ngFor="let role of user.roles">
         {{role.role}}
       
      </p>
      </td>
      <td>{{user.entidad.name}}</td>
      <td scope="col">
        <button class="btn btn-primary" (click)="resetPass(user.id)">
          <mat-icon>loop</mat-icon>
        </button>
      </td>
      <td scope="col">
        <button class="btn btn-danger" (click)="delete(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>


    </tr>

</tbody>

  </table>

</div>
